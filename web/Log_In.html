<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Encrypted Messaging</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@capacitor/core"></script>
    <script src="https://unpkg.com/@capacitor/preferences"></script>
    <script type="module" src="./main.js"></script>
</head>
<body>
    <header>
        <h1>Hush</h1>
        <h1 id = "usernameIS" class = "username">Hello, Do I know you?</h1>
    </header>

    <div class="container">
        <main>
            <div div = "loginDIV">
                <form id="login-form">
                    <h2>Log In</h2>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button id="login-submit">Log In</button>
                </form>
                <div class = "create-acount">
                    <p>Don't have an account? <a href="./sign_up.html">Sign Up</a></p>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="location.href='./profile.html'">Profile</button>
        <button onclick="location.href='./index.html'">Chat</button>
        <button onclick="location.href='./sign_in.html'"class="active">Log In</button>
        <button onclick="location.href='#'">Settings</button>
    </footer>
</body>
</html>
